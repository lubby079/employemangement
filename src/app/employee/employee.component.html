<div id="particles-js" class="particles-bg"></div>

<div class="overlay-content">
  <div class="container">
    <h2>{{ isEditing ? 'Edit Employee' : 'Add Employee' }}</h2>

    <form #empForm="ngForm" (ngSubmit)="addEmployee(empForm)" novalidate>
      <div class="form-grid">

     
        <div class="form-group">
          <input [(ngModel)]="newEmployee.name" name="name" placeholder="Name" required #name="ngModel" />
          <div *ngIf="(empForm.submitted || name.touched) && name.invalid" class="error">Name is required.</div>
        </div>

 
        <div class="form-group">
          <input [(ngModel)]="newEmployee.email" name="email" placeholder="Email" required email #email="ngModel" />
          <div *ngIf="(empForm.submitted || email.touched) && email.invalid" class="error">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>

      
        <div class="form-group">
          <select [(ngModel)]="newEmployee.department" name="department" required #dept="ngModel">
            <option value="" disabled>Select Department</option>
            <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
          </select>
          <div *ngIf="(empForm.submitted || dept.touched) && dept.invalid" class="error">Department is required.</div>
        </div>
         
        <div class="form-group">
          <select [(ngModel)]="newEmployee.role" name="role" required #role="ngModel">
            <option value="" disabled>Select Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <div *ngIf="(empForm.submitted || role.touched) && role.invalid" class="error">Role is required.</div>
        </div>

       
        <div class="form-group full-width">
          <input [(ngModel)]="newEmployee.salary" name="salary" type="number" placeholder="Salary" required min="1" #salary="ngModel" />
          <div *ngIf="(empForm.submitted || salary.touched) && salary.invalid" class="error">
            <div *ngIf="salary.errors?.['required']">Salary is required.</div>
            <div *ngIf="salary.errors?.['min']">Salary must be greater than 0.</div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit">
          <span style="color: white; font-size: 20px; font-weight: 900;">+</span> Add
        </button>
        <button routerLink="/employelist" type="button">View Employee List</button>
      </div>
    </form>
  </div>
</div>
